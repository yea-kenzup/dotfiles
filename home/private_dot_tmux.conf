############################################################################
############################################################################
# Reset Prefix
############################################################################
set -g prefix C-a
bind C-a command-prompt
############################################################################
# Global options
############################################################################
# Fix ctrl+left/right keys work right
# set-window-option -g xterm-keys on
set -g mouse on
set -g default-shell /bin/zsh
# start window indexing at one instead of zero
set -g base-index 1

# Set 'v' for vertical and 'h' for horizontal split
bind v split-window -h -c '#{pane_current_path}'
bind h split-window -v -c '#{pane_current_path}'


# select pane
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R

# move pane
bind -n M-C-Right swap-pane -D
bind -n M-C-Left swap-pane -U

bind -n C-t command-prompt -I "new-window -n "
bind -n M-C-t kill-window

bind -n C-Pageup previous-window 
bind -n C-Pagedown next-window 

# vim-like pane resizing
bind -n S-M-C-k resize-pane -U
bind -n S-M-C-j resize-pane -D
bind -n S-M-C-h resize-pane -L
bind -n S-M-C-l resize-pane -R


########################################
# Define my custom menu bar
########################################
set-option -g status on                # turn the status bar on
set -g status-position top
set -g window-status-current-style bg=colour236,fg=colour46
set -g window-status-format "#[fg=colour244]ðŸ’» #I:#W#[default]"
set -g window-status-current-format "#[fg=colour81]ðŸš€ #I:#W#[default]"
set -g status-interval 30               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity

# visual notification of activity in other windows
setw -g monitor-activity off
set -g visual-activity off
set -g pane-border-status top
set -g pane-border-format "#[fg=colour34][#{pane_index}]#[fg=colour87] #{pane_current_command}#[default]"
set -g pane-active-border-style "bg=default,fg=colour33"
set -g pane-border-style "bg=default,fg=colour240"
set -g pane-border-lines "double"

# set color for status bar
set-option -g status-bg colour236 #dark gray for better contrast
set-option -g status-fg colour81 #bright cyan for excellent readability

# show host name and IP address on left side of status bar
set -g status-left-length 70
#set -g status-left "#[fg=green]: #h : #[fg=brightblue]#(curl icanhazip.com) #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 60
set-option -g status-right 'CPU: #{cpu_percentage}#{cpu_icon} | MEM: #{ram_percentage}#{ram_icon} | %H:%M %d-%b-%y'




# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

